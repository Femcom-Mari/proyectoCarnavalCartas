<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcana Memory</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img01/icono3.png" alt="Icono del juego">
            <h1 class="gameName">Arcana Memory Game</h1>
        </div>
        <img id="sound-icon" class="sound-icon" src="img01/soundOn.png" alt="Icono de sonido">
    </header>
        <main>
            <div class="container">
            <h2>Select the board</h2>
            <button class="board-option">12 Cards</button>
            <br>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Ex: Shakira">
            <button id="startButton">Start</button>
            <div id="error"></div>
        </main>
    
    
    <script src="login.js"></script>
    <script src="audioControl.js"></script>
</body>


</html>
